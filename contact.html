<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
<style>
    

.contact {
  display: flex;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 50px auto;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
  border-radius: 12px;
  overflow: hidden;
  background-color: #fff;
}

.contact-image {
  flex: 1;
  min-width: 500px;
}

.contact-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.contact-content {
  flex: 1;
  padding: 40px;
  min-width: 300px;
}

.contact-content h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.contact-content p {
  margin-bottom: 30px;
  color: #666;
}

form label {
  font-weight: 600;
  display: block;
  margin-top: 15px;
}

form input,
form textarea {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}

form textarea {
  resize: vertical;
  height: 120px;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color:Â #333;
}

</style>
</head>
<body>
  <section class="contact">
    <div class="contact-image">
      <img src="el.png" alt="Contact Us" />
    </div>

    <div class="contact-content">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to reach out to us!</p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
