<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal Coming Soon</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body, html {
  height: 100%;
}

.coming-soon-container {
  background: url('jobc.png') no-repeat center center/cover;
  height: 100vh;
  position: relative;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.4);
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content-box {
  color: #fff;
  text-align: center;
  max-width: 600px;
  padding: 40px;
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid #fff3;
  border-radius: 16px;
  box-shadow: 0 0 20px #00000066;
}

.content-box h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.content-box p {
  font-size: 18px;
  margin-bottom: 20px;
}

.timer {
  display: flex;
  justify-content: space-between;
  gap: 15px;
  margin: 20px 0;
}

.time-box {
  background: #ffffff22;
  padding: 15px;
  border-radius: 10px;
  width: 80px;
  color: #fff;
}

.time-box span {
  font-size: 28px;
  display: block;
}

.time-box small {
  font-size: 14px;
}

.notify-btn {
  padding: 12px 30px;
  border: none;
  background: #00d1b2;
  color: #fff;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.notify-btn:hover {
  background: #00b89c;
}

.notify-text {
  margin-top: 10px;
  font-size: 14px;
  color: #ccc;
}




.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background-color: #fff;
  color: #333;
  padding: 30px 40px;
  border-radius: 12px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 25px #00000088;
}

.popup-content h2 {
  margin-bottom: 10px;
}

.close-btn {
  margin-top: 20px;
  padding: 10px 25px;
  background-color: #00d1b2;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.close-btn:hover {
  background-color: #00b89c;
}


</style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="overlay">
      <div class="content-box">
        <h1>ðŸš€ Our Job Portal is Launching Soon!</h1>
        <p>We're working hard to bring the best job opportunities to your fingertips.</p>
        <div class="timer">
          <div class="time-box"><span>10</span><small>Days</small></div>
          <div class="time-box"><span>12</span><small>Hours</small></div>
          <div class="time-box"><span>45</span><small>Minutes</small></div>
          <div class="time-box"><span>30</span><small>Seconds</small></div>
        </div>
        <p class="notify-text">Stay tuned and be the first to know!</p>
<button class="notify-btn" onclick="openPopup()">Notify Me</button>
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>ðŸ“© You're Subscribed!</h2>
    <p>Weâ€™ll notify you once the portal is live.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>      </div>
    </div>
  </div>
</body>
</html>

<script>
  // Set the target date for launch (example: 10 days from now)
  const launchDate = new Date();
  launchDate.setDate(launchDate.getDate() + 100);
  launchDate.setHours(12, 0, 0, 0); // Optional: Set a specific time

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance <= 0) {
      document.querySelector('.timer').innerHTML = "<p>ðŸŽ‰ We're Live Now!</p>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    const timeBoxes = document.querySelectorAll('.time-box span');
    timeBoxes[0].textContent = days;
    timeBoxes[1].textContent = hours;
    timeBoxes[2].textContent = minutes;
    timeBoxes[3].textContent = seconds;
  };

  // Update every second
  setInterval(updateCountdown, 1000);

  // Run once immediately
  updateCountdown();
</script>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>
